<div class="row content news" ng-repeat="new in news">
    <div class="one-third column">
        <a href="news/{{ new.slug }}">
            <img class="u-max-full-width" src="http://main.its.utoronto.ca/wp-content/uploads/2016/02/news.jpg">
        </a>
    </div>
    <div class="two-thirds column">
        <h2><a href="news/{{ new.slug }}">{{ new.name }}</a></h2>
        <p>Publiée le <span class="news-date">{{ new.created_at | date:"EEEE dd MMMM yyyy à HH'h'mm"}}</span></p>
        <p>{{ new.description | limitTo : 200 }}</p>
    </div>
</div>
