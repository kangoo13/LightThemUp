<div ng-hide="vm.dataLoading" class="content news">
	<h3>{{ newsDetails.name }}</h3>
	<img class="news-image u-max-full-width" src="http://main.its.utoronto.ca/wp-content/uploads/2016/02/news.jpg">
	<p>{{ newsDetails.description }}</p>
	<p class="u-text-right">Publiée le <span class="news-date">{{ newsDetails.created_at | date:"EEEE dd MMMM yyyy à HH'h'mm"}}</span></p>
</div>
<div class="content">
	<h3>Commentaires</h3>
	<div ng-controller="CommentsController" >	
		<div class="row">
			<div class="two columns">
				<img class="u-full-width" src="/{{ user.picture }}" alt="Avatar de {{ user.name }}" title="{{user.name}}" />
			</div>
			<div class="ten columns">
				<form name="SendComment" ng-submit="vm.SendComment()" role="form" autocomplete="on">
					<label for="comment">Laisser un commentaire (en tant que {{ user.name }})</label>
					<textarea required ng-model="vm.comment" class="u-full-width" type="text" name="comment" placeholder="Votre commentaire"></textarea>
					<div class="form-actions">
						<button type="submit" class="button-primary">Envoyer</button>
					</div>
				</form>		
			</div>
		</div>

		<div ng-repeat="comment in comments">
			{{ user.name }}
			{{ comment.message }}
			{{ comment.createdAt | date:"EEEE dd MMMM yyyy à HH'h'mm"}}
		</div>
	</div>
</div>
