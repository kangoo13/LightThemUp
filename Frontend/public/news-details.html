<div ng-controller="NewsDetailsController" class="row content">
    <div class="one-third column">
        <a href="news/{{ news.slug }}">
            <img class="u-max-full-width" src="http://main.its.utoronto.ca/wp-content/uploads/2016/02/news.jpg">
        </a>
    </div>
    <div class="two-thirds column">
        <a href="news/{{ news.slug }}">{{ news.name }}</a>
        <p>{{ news.description }}</p></div>
</div>
