<div class="content">
    <h3>Ajout de musique Ã  la playlist </h3>
    <div ng-repeat="song in songs">
        Musique name : {{ song.name }}
        <div ng-if="song.added == true">
            <img src="/images/delete.png" ng-click="vm.RemoveSongFromPlaylist(song._id)" />
        </div>
        <div ng-if="song.added == false">
            <img src="/images/add.png" ng-click="vm.AddSongToPlaylist(song._id)" />
        </div>
    </div>
</div>
